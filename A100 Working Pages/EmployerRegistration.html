    <body class="center">
	
	<h1>Employer Registration</h1>
	<p>Please provide us with some basic information about your company.<p>

    <FORM method="post">
     <TABLE class ="center">
      <TR>
       <TD><LABEL for="c_name">Company Name:</LABEL>
       <TD><INPUT type="text" name="company_name" id="c_name">
      <TR>
       <TD><LABEL for="c_loc">Location:</LABEL>
       <TD><INPUT type="text" name="location" id="c_loc">
	  <TR> 
	   <TD><LABEL for="c_desc">Company Description:</LABEL>
       <TD><textarea id="c_desc" rows="10" cols="30"></textarea>
	  <TR>
	   <TD>
       <TD><input type="submit" name="submit" value="Submit" style="margin-right: 20px;" />  
     </TABLE>
	
    </FORM>


</body>
